<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "head" . }}
  </head>

  <body class="big-sur">
    <div class="macos-window">
      <main class="window-content">
        {{ block "body" . }}{{ end }}
      </main>

      <div class="sidebar">
        <p class="entry selected"><a href="/">Please Fix Your UI</a></p>
        <p class="entry">Big Sur era</p>
        <p class="entry">Yosemite era</p>
        <p class="entry">Lion era</p>
      </div>

      <div class="toolbar">
        <div class="traffic-lights">
          <div class="traffic-light close"></div>
          <div class="traffic-light minimize"></div>
          <div class="traffic-light fullscreen"></div>
        </div>

        <div class="content">
          <p class="title">{{ .Title }}</p>
          <p class="info">{{ block "extra-toolbar-info" . }}{{ end }}</p>
        </div>
      </div>
    </div>
  </body>
</html>
