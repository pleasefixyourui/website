{{ define "body" }}
  <section class="page-header">
    <h1 class="title">{{ .Title }}</h1>
  </section>

  {{ .Content }}

  {{ range .Pages }}
    <article class="entry-block">
      <header class="entry-header">
        <h1 class="title">{{ .Title }}</h1>
        <p><a href="{{ .Permalink }}">permalink</a></p>
        <p>{{ .Date.Format "2006-01-02" }}</p>
      </header>

      {{ .Content }}
    </article>
  {{ end }}
{{ end }}
