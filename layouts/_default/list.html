{{ define "body" }}
  <h1 class="page-title">{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <article class="entry-block">
      <h1 class="title">{{ .Title }}</h1>
      <a class="permalink" href="{{ .Permalink }}">Permalink</a>
      {{ .Content }}
    </article>
  {{ end }}
{{ end }}
